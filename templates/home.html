<!DOCTYPE html>
<head>
    <title>HOME</title>
</head>

<body style="background-size:cover" background="https://cclponline.org/wp-content/uploads/2015/01/health-priorities.jpg">
    <h1 align="left" style="color: blue; align-items: left">PREDIKSI PENYAKIT DIABETES</h1>
    <form action="http://localhost:5000/hasil" method="post">
       
        Nama:
        <br>
        <input name="name" placeholder="Masukkan Nama..." type="text" 
        style="width: 200px"/>
        
        <br>
        <br>
        Umur:
        <br>
        <input name="age" placeholder="Masukan Umur..." type="number" 
        min="21" max="82" style="width: 200px"/>
        
        <br>
        <br>
        BMI:
        <br>
        <input name="bmi" placeholder="Masukan BMI..." type="number" 
        min="18" max="70" step="0.01" style="width: 200px"/>

        <br>
        <br>
        Jumlah Kehamilan (melahirkan):
        <br>
        <input name="pregnancies" placeholder="Jumlah kehamilan..." type="number" 
        min="0" max="19" style="width: 200px"/>
        
        <br>
        <br>
        Tekanan Darah:
        <br>
        <input name="bloodPressure" placeholder="Tekanan darah..." type="number" 
        min="23" max="125" step="0.01" style="width: 200px"/>

        <br>
        <br>
        Nilai Glucose:
        <br>
        <input name="glucose" placeholder="Nilai glucose..." type="number" 
        min="55" max="200" step="0.01" style="width: 200px"/>

        <br>
        <br>
        Nilai Insulin:
        <br>
        <input name="insulin" placeholder="Nilai insulin..." type="number" 
        min="14" max="847" step="0.01" style="width: 200px"/>

        <br>
        <br>
        Nilai Diabetes Pedigree Function:
        <br>
        <input name="diabetesPedigreeFunction" placeholder="Nilai DPF..." type="number" 
        min="0" max="3" step="0.01" style="width: 200px"/>

        <br>
        <br>
        Ketebalan Kulit:
        <br>
        <input name="skinThickness" placeholder="Ketebalan kulit..." type="number" 
        min="7" max="100" step="0.01" style="width: 200px"/>

        <p align="left">
            <input type="submit" value="CARI"/>
        </p>
    </form>
</body>
</html>
